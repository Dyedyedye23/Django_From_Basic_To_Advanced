{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div>
            <a class="btn btn-primary" href="/number/add">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建靓号
            </a>
            <div style="float: right; width: 300px">
                <form method="get">
                    <div class="input-group">
                        <form action="get"></form>
                        <input type="text" name="q" class="form-control" placeholder="Search for..." value="{{ search_data }}">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="subit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                    </div><!-- /input-group -->
                </form>
            </div>
        </div>



        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                靓号列表
            </div>


            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>号码</th>
                    <th>价格</th>
                    <th>级别</th>
                    <th>占用情况</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in number_list %}
                    <tr>
                        <td>{{ obj.id }}</td>
                        <td>{{ obj.mobile }}</td>
                        <td>{{ obj.price }}</td>
                        <td>{{ obj.get_level_display }}</td>
                        <td>{{ obj.get_status_display }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/number/{{ obj.id }}/edit">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/number/{{ obj.id }}/del">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <ul class="pagination">
            {{ page_string }}
            <li>
                <form style="float: left; margin-left: -1px" method="get">
                    <input name="page"
                        style="position: relative; float: left; display: inline-block; width: 80px; border-radius: 0;"
                           type="text"
                           class="form-control"
                           placeholder="页码"
                    >
                    <button type="submit" class="btn btn-primary" style="border-radius: 0;">跳转</button>
                </form>
            </li>
        </ul>
    </div>
{% endblock %}
